<script>
  class Cilinder {
    constructor(radius, height) {
      this.radius = radius
      this.height = height
    }

    vol() {
      console.log(Math.PI * (this.radius * this.radius) * this.height)
    }
  }

  const obj = new Cilinder(2, 5)
  obj.vol()
