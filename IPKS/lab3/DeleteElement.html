<script>
    function removeElement(arr, x) {
        let count = 0;
        for (let i = 0; i < arr.length - count; i++) {
            if (arr[i] === x) {
                count++
                for (let j = i; j < arr.length - 1; j++) {
                    arr[j] = arr[j + 1]
                }
                i--
            }
        }
        return arr.slice(0, arr.length - count)
    }

    console.log(removeElement([5, 2, 5, 6, 9, 1, 5, 5, 5, 5, 8], 5));
</script>
