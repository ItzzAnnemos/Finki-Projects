<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
  for (var i = 1;i < 31;i++) {

    var flag = 0;

    if (i % 2 === 0)
      flag = 1

    if (flag)
      document.writeln(i + " e paren broj. <br>")
    else
      document.writeln(i + " e neparen broj. <br>")
  }
</script>

</body>
</html>
