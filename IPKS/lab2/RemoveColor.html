<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8/>
    <title>Title</title>
</head>
<body>
<form>
    <select id="colorSelect">
        <option>Red</option>
        <option>Green</option>
        <option>White</option>
        <option>Black</option>
    </select>
    <input type="button" onclick="removecolor()" value="Select and Remove"><br>
</form>
</body>

<script>
    function removecolor() {
        var option = document.getElementById("colorSelect")
        var color = option.children.item(option.selectedIndex)

        console.log(color.value)

        option.children.item(option.selectedIndex).remove()
    }
</script>
</html>
