<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Event Booking page - Welcome and choose an Event</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to our Event Booking App</h1>
</header>
<main>
    <form th:method="POST" th:action="@{/search}">
        <h2>Search for an Event:</h2>
        <input type="text" name="query" placeholder="Search events"><br/>
        <br/>
        <input type="text" name="rating" placeholder="Search ratings"><br/>
        <br>
        <input type="submit" value="Search">
    </form>

    <form th:method="POST" th:action="@{/eventBooking}">
        <h2>Choose an event:</h2>
        <div th:each="event:${events}">
            <label>
                <input type="radio" name="event" th:value="${event.getName()}">
                <p>Name: <span th:text="${event.getName()}"></span></p>
                <p>Description: <span th:text="${event.getDescription()}"></span></p>
                <p>Rating: <span th:text="${event.getPopularityScore()}"></span></p>
                <hr/>
            </label>
        </div>
        <!-- Display radio buttons for each event,
                the value should be the event name
                and the displayed text should be
                Name: <event_name>, Description: <event_description>, Rating: <popularity_score> -->

        <h2>Choose number of tickets:</h2>
        <input type="number" name="numTickets" min="1" max="10"><br/>
        <br/>
        <input type="submit" value="Submit">
    </form>
</main>
</body>
</html>
