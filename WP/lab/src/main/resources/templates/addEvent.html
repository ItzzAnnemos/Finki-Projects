<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Event Booking page - Welcome and choose an Event</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
<header>
    <h1>Add/Edit an Event</h1>
</header>
<main>
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <form action="/events/add" method="POST">
                    <input id="id" type="hidden" name="id"
                           th:value="(${event} != null ? ${event.getId()} : '')">
                    <div class="form-group">
                        <label for="name">Event name</label>
                        <input type="text"
                               class="form-control"
                               id="name"
                               name="name"
                               th:value="(${event} != null ? ${event.getName()} : '')"
                               required
                               placeholder="Enter event name">
                    </div>
                    <div class="form-group">
                        <label for="Description">Description</label>
                        <input type="text"
                               class="form-control"
                               id="description"
                               name="description"
                               th:value="(${event} != null ? ${event.getDescription()} : '')"
                               placeholder="Description">
                    </div>
                    <div class="form-group">
                        <label for="Rating">Rating</label>
                        <input type="text"
                               class="form-control"
                               id="rating"
                               name="rating"
                               th:value="(${event} != null ? ${event.getPopularityScore()} : '')"
                               placeholder="Rating">
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <select name="category" class="form-control">
                            <option th:if="${event} != null"
                                    th:selected="${event.getCategory() != null &&
                                event.getCategory().getId() == cat.getId()}"
                                    th:each="cat : ${categories}"
                                    th:value="${cat.getId()}"
                                    th:text="${cat.getCategory()}">
                            </option>
                            <option th:if="${event} == null"
                                    th:each="cat : ${categories}"
                                    th:value="${cat.getId()}"
                                    th:text="${cat.getCategory()}">
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Location</label>
                        <select name="location" class="form-control">
                            <option th:if="${event} != null"
                                    th:selected="${event.getLocation() != null &&
                                event.getLocation().getId() == location.getId()}"
                                    th:each="location : ${locations}"
                                    th:value="${location.getId()}"
                                    th:text="${location.getName()}">
                            </option>
                            <option th:if="${event} == null"
                                    th:each="location : ${locations}"
                                    th:value="${location.getId()}"
                                    th:text="${location.getName()}">
                            </option>
                        </select>
                    </div>
                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                    <a type="button" class="btn btn-primary" href="/events">Back</a>
                </form>
            </div>
        </div>
    </div>
</main>
